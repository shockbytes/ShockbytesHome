<div style="margin-top: 48px" class="grid grid-pad">
    <a *ngFor="let app of apps" class="app_col">
        <div class="app_card">
            <img class="app-banner" [src]="app.bannerIcon">
            <div>
                <img class="app-icon" [src]="app.icon">
                <div>
                    <div class="app-name">{{app.name}}</div>
                    <div class="app-description">{{app.description}}</div>
                </div>
            </div>
            <div style="height: 125px">
                <material-button class="github-link" *ngIf="app.isOpenSource" (trigger)="onClickAppGithub(app)">
                    <img class="github-icon" src="https://image.flaticon.com/icons/svg/25/25231.svg"/>
                    Source code
                </material-button>
                <div class="app-store-link" *ngIf="app.isPublished">
                    <a target="_blank" href="{{app.pathToPlayStore}}">
                        <img class="app-store-link-img"
                             src="https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png"/>
                    </a>
                </div>
            </div>
            <material-button *ngIf="app.hasDetails" (trigger)="onClickAppMore(app)" class="more-btn">MORE ABOUT
                {{app.shortName}}
            </material-button>
        </div>
    </a>
</div>
