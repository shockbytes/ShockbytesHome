<div style="margin-top: 48px" class="grid grid-pad">
    <a *ngFor="let app of apps" class="app_col">
        <div class="app_card">
            <img class="app-banner" [src]="app.bannerIcon">
            <div>
                <img class="app-icon" [src]="app.icon">
                <div>
                    <div class="app-name">{{app.name}}</div>
                    <div class="app-description">{{app.description}}</div>
                </div>
            </div>
            <div class="app-store-link">
                <a target="_blank" href="{{app.pathToPlayStore}}">
                    <img class="app-store-link-img"
                         src="https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png"/>
                </a>
            </div>
            <material-button *ngIf="app.hasDetails" (trigger)="onClickMoreApp(app)"
                             style="clear: left; width: 80%; font-size: large; margin-top: 15px; margin-bottom: 10px">
                MORE
            </material-button>
        </div>
    </a>
</div>
