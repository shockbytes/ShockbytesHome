<div style="margin-top: 48px" class="grid grid-pad">
    <a *ngFor="let post of posts" class="blog_col">
        <div class="blog_card" >
            <img class="blog-icon" [src]="post.icon">
            <div class="blog-corpus">
                <div class="blog-name">{{post.title}}</div>
                <div class="blog-text">{{post.date}}</div>
                <div class="blog-text">{{post.text}}</div>
            </div>
        </div>
    </a>
</div>
